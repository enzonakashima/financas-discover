<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Finanças</title>
    <link href="style/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="assets/expense.svg" alt="Imagem de saídas">
                </h3>
                <p>R$ 2.000,00</p>
            </div>
            
            <div class="card total">
                <h3>
                    <span>Entradas</span>
                    <img src="assets/total.svg" alt="Imagem de total">
                </h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>
        
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">-R$ 500,00</td>
                        <td class="date">01/01/2021</td>
                        <td><img src="assets/minus.svg" alt="Remover transação"></td>
                    </tr>
                    <tr>
                        <td class="description">Criação de website</td>
                        <td class="income">R$ 5000,00</td>
                        <td class="date">02/01/2021</td>
                        <td><img src="assets/minus.svg" alt="Remover transação"></td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">-R$ 200,00</td>
                        <td class="date">03/01/2021</td>
                        <td><img src="assets/minus.svg" alt="Remover transação"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
        
    <footer>
        <p>enzo.finança$</p>
    </footer>

</body>

</html>
