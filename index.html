<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Finanças</title>
    <link href="style/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="logo">enzo.finança$</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$5.000,00</p>
            </div>
            <div class="card">
                <h3>Saídas</h3>
                <p>R$2.000,00</p>
            </div>
            
            <div class="card total">
                <h3>Total</h3>
                <p>R$3.000,00</p>
            </div>
        </section>
        
        <section id="transaction">
            <h2>Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">-R$500,00</td>
                        <td class="date">01/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Criação de website</td>
                        <td class="income">R$5000,00</td>
                        <td class="date">02/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">-R$200,00</td>
                        <td class="date">03/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
        
    <footer>
        <p>enzo.finança$</p>
    </footer>

</body>

</html>
